name: C/C++ CI

on:
  push:
    branches: [ "feature/CMake" ]
  pull_request:
    branches: [ "feature/CMake" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd build
      run: cd ./build
    - name: cmake
      run: cmake ..
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
